<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changing </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="button">
    <button class="red" onclick="redColor()">RED</button>
    <button class="green" onclick="greenColor()">GREEN</button>
    <button class="blue" onclick="blueColor()">BLUE</button>
    <button class="yellow" onclick="yellowColor()">YELLOW</button>
    <button class="pink" onclick="pinkColor()">PINK</button>   
</div>

<script src="script.js"></script>
</body>
</html>
